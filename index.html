<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CSS3 accordion slider with Transitions and Flexbox</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
<!-- Inject this whole container -->
<div class="container">
  <div class="slider-containers">    
    <div class="slider-container">
      <div class="flexbox-slider">
        <!-- slide one -->
        <div class="flexbox-slide one stretch-animate">
          <h1 class="slider-text slider-title">Header</h1>
          <div class="inner-slider">
            <h1 class="slider-text slider-info inner-title">Header</h1>
            <h2 class="slider-text slider-info subtitle">Regular text<br><span class="bold-description">bold text</span><br>Regular Text</h2>
            <div class="slider-text slider-info subtitle secondary">
              <div class="secondary-inner"><p>Place<br>Date</p></div>
              <div class="secondary-inner"><button class="btn btn-default learn-more-btn">Learn More</button></div>
            </div>
          </div>
        </div>
        <!-- slide two -->
        <div class="flexbox-slide two">
          <h1 class="slider-text slider-title">Header</h1>
          <div class="inner-slider">
            <h1 class="slider-text slider-info inner-title">Header</h1>
            <h2 class="slider-text slider-info subtitle primary">Regular text<br><span class="bold-description">bold text</span><br>Regular Text</h2>
            <div class="slider-text slider-info subtitle secondary">
              <div class="secondary-inner"><p>Place<br>Date</p></div>
              <div class="secondary-inner"><button class="btn btn-default learn-more-btn">Learn More</button></div>
            </div>
          </div>
        </div>
        <!-- slide three -->
        <div class="flexbox-slide three">
          <h1 class="slider-text slider-title">Header</h1>
          <div class="inner-slider">
            <h1 class="slider-text slider-info inner-title">Header</h1>
            <h2 class="slider-text slider-info subtitle">Regular text<br><span class="bold-description">bold text</span><br>Regular Text</h2>
            <div class="slider-text slider-info subtitle secondary">
              <div class="secondary-inner"><p>Place<br>Date</p></div>
              <div class="secondary-inner"><button class="btn btn-default learn-more-btn">Learn More</button></div>
            </div>
          </div>
        </div>
      </div>
    </div>    
  </div>
</div>
  
<script type="text/javascript">
  function closeAllSlides() {
    Array.from(document.querySelectorAll('.stretch-animate')).forEach(function(item) {
        console.log(item);
        item.classList.remove('stretch-animate');  
    });
  }
  function slideAnimation(el) {
    el.addEventListener('mouseover', function () {
      closeAllSlides();
      this.classList.add('stretch-animate');
    });
    // If close on mouseout is desired, uncomment
    /*el.addEventListener('mouseout', function () {
      this.classList.remove('stretch-animate');
    });  */  
  };
  Array.from(document.getElementsByClassName('flexbox-slide')).forEach(function(item) {
    slideAnimation(item)
  });
</script>

<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script> -->
</body>

</html>
